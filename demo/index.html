<!doctype html>
<html>
  <head>
    <title>Getting Started</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main class="editors">
      <div>
        <h3>Recording Editor</h3>
        <textarea id="editor-record"></textarea>
      </div>
      <div>
        <h3>Playing Editor</h3>
        <textarea id="editor-play"></textarea>
      </div>
    </main>
    <div class="control-buttons">
      <button id="get-records">Recorder: Get records (visible in console)</button>
    </div>
    <div class="control-buttons">
      <button id="add-operations">Player: Add operations</button>
      <button id="play">Player: play</button>
      <button id="pause">Player: pause</button>
      <span class="speed-set">
        Player speed:
        <select id="speed">
          <option>0.1</option>
          <option>0.5</option>
          <option selected>1.0</option>
          <option>1.5</option>
          <option>2.0</option>
          <option>3.0</option>
        </select>
      </span>
    </div>
    <div
      class="progress-bar"
      id="progress-bar"
    >
      <div
        class="progress-bar-slider"
        id="progress-bar-slider"
      />
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/mode/javascript/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.18/addon/edit/closebrackets.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
